<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="../styles/formularioRefugiado.css">
</head>
<body>
<div class="form">
  <h2>
    Dados do Refugiado
  </h2>
  <form class="login-form" action="http://localhost:8080/api/formulario/refugiado" method="POST">
    <input type="text" name="nomeCompleto" placeholder="Nome do Refugiado"/>
    <input type="text" name="pais" placeholder="País de origem">
    <input type="text" name="motivoRefugio" placeholder="Razão do refugio"/>
    <input type="date" name="dataNascimento" placeholder="Data de nascimento">
    <input type="tel" name="formacao" placeholder="Formação">
    <input type="email" name="email" placeholder="Email">
    <button type="submit" class="custom-button">Cadastrar</button>
  </form>
</div>
<script src="../dist/formularioRefugiado.js"></script>
</body>
</html>
