<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="form">
        <h2>
            Cadastre-se como Voluntário
        </h2>
        <form class="login-form">
            <input type="text" name="nomeCompleto" placeholder="Nome completo"/>
            <input type="text" name="pais" placeholder="País">
            <input type="text" name="documentacao" placeholder="CPF"/>
            <input type="date" name="dataNascimento" placeholder="Data de nascimento">
            <input type="tel" name="telefone" placeholder="Número de telefone">
            <input type="text" name="escolaridade" placeholder="Escolaridade">
            <input type="text" name="formacao" placeholder="Formação">
            <input type="email" name="email" placeholder="Email"/>
            <input type="password" name="senha" placeholder="Senha"/>
            <input type="password" placeholder="Confirme a senha"/>
            <a href="../templates/homePerfil.html" class="custom-button">Cadastrar</a>
            <p class="message">Já possui uma conta? <a href="../templates/login.html">Faça login</a></p>
        </form>
    </div>
    <script src="../dist/formulario.js"></script>
</body>
</html>
